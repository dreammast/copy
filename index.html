<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copify - Your Stationery & Book Store Assistant</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Copify</h1>
            <div id="online-status" class="online">Online</div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Map Section -->
            <section id="map-section">
                <div id="map" style="height: 400px; width: 100%;"></div>
                
                <!-- Offline Map (hidden by default) -->
                <div id="offline-map" style="display: none;">
                    <iframe id="mapFrame" width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </section>

            <!-- Chat Section -->
            <section id="chat-section">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </form>
            </section>

            <!-- Quick Actions -->
            <section id="quick-actions">
                <button onclick="showNearbyStores('books')">Find Nearby Bookstores</button>
                <button onclick="showNearbyStores('stationery')">Find Stationery Shops</button>
                <button onclick="showNearbyStores('xerox')">Find Xerox Shops</button>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Copify. All rights reserved.</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
</body>
</html>
